<!DOCTYPE html>
<html>
<head>
    {% include head.html %}
    <title>{{ content.glob["header"]["title"] }}</title>
    <link rel="stylesheet" href="/heap/css/bulma.min.css">
</head>
<body class="has-navbar-fixed-top">
<!--
_______________________________________________________________________________________________




                    NAV BAR



_______________________________________________________________________________________________
-->
<nav class="navbar is-fixed-top is-danger" style="background-color: red;" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="{{ content.glob["header"]["domain"] }}">
      <span>{{ content.glob["header"]["title"] }}</span>
    </a>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
    </div>

    <div class="navbar-end">
      {% for item in content.glob["menu"] %}
          <a class="navbar-item" href="{{ item["href"] }}">
            {{ item["label"] }}
          </a>
      {% end %}      
    </div>
  </div>
</nav>
<script>
document.addEventListener('DOMContentLoaded', () => {

  // Get all "navbar-burger" elements
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Check if there are any navbar burgers
  if ($navbarBurgers.length > 0) {

    // Add a click event on each of them
    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {

        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);

        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  }

});    
</script>

</html>
